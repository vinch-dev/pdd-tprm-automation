name: Safety Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  safety:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Safety check
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
